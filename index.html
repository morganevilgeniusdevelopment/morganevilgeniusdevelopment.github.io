<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Morgan's Homepage</title>
  <style>
    body {
      background: #050816;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* Top bar */
    .navbar {
      width: 100%;
      height: 60px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      left: 0;
    }

    .navbar img {
      height: 40px;
      width: auto;
    }

    .content {
      padding-top: 120px;
    }
  </style>
</head>

<body>

  <!-- TOP BAR WITH LOGO -->
  <div class="navbar">
    <img src="104525888.png" alt="Luau Logo">
  </div>

  <!-- MAIN PAGE CONTENT -->
  <div class="content">
    <h1>Welcome to my website!</h1>
    <p>This site is hosted for free using GitHub Pages.</p>
  </div>

</body>
</html>
