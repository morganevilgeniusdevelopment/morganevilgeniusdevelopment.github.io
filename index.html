<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Morgan's Homepage</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="104525888.png">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #050816;
      color: white;
      font-family: Consolas, monospace;
      overflow-x: hidden;
    }

    /* NAVBAR ------------------------------------------------------ */
    .navbar {
      width: 100%;
      height: 60px;
      background: #0a0a0a;
      display: flex;
      align-items: center;
      padding: 0 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
    }

    .navbar img {
      height: 40px;
      width: auto;
      margin-right: 30px;
      user-select: none;
    }

    /* NAV LINKS ---------------------------------------------------- */
    .nav-links {
      display: flex;
      gap: 30px;
    }

    .nav-item {
      position: relative;
      font-size: 18px;
      cursor: pointer;
      color: #4da6ff; /* default Luau neon-ish blue */
      transition: transform 0.15s ease;
      user-select: none;
    }

    /* the expanding hover box */
    .nav-item::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scaleX(0) scaleY(0);
      width: 100%;
      height: 100%;
      background: #4da6ff;
      border-radius: 6px;
      z-index: -1;
      opacity: 0;
      transition:
        transform 0.22s cubic-bezier(.25,1.4,.5,1),
        opacity 0.18s ease;
    }

    /* Hover effects */
    .nav-item:hover {
      color: black;
      transform: scale(1.12);
    }
    .nav-item:hover::before {
      opacity: 1;
      transform: translate(-50%, -50%) scaleX(1.25) scaleY(1.7);
    }

    /* bounce-out when unhovered */
    .nav-item.unhover {
      animation: bounceOut 0.22s forwards ease;
    }

    @keyframes bounceOut {
      0% { transform: scale(1.12); }
      40% { transform: scale(0.92); }
      100% { transform: scale(1); }
    }

    /* INTRO -------------------------------------------------------- */
    #intro {
      margin-top: 180px;
      font-size: 1.5rem;
      opacity: 0;
      text-align: center;
      transition: opacity 0.4s ease;
    }

    /* COLORING CODE LINES */
    .code-func { color: #4da6ff; }
    .code-colon { color: #8cc6ff; }
    .code-text { color: #c7e0ff; }

    /* MAIN CONTENT ------------------------------------------------- */
    #mainContent {
      display: none;
      text-align: center;
      padding-top: 160px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #4da6ff;
    }
    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <img src="104525888.png" alt="Luau Logo">

    <div class="nav-links">
      <div class="nav-item">Portfolio</div>
      <div class="nav-item">Projects</div>
      <div class="nav-item">About me</div>
      <div class="nav-item">Guilds</div>
      <div class="nav-item">Development</div>
    </div>
  </div>

  <!-- INTRO -->
  <div id="intro">
    <span class="code-func">website</span><span class="code-colon">.</span>
    <span class="code-func">System</span><span class="code-colon">:</span>
    <span class="code-text">Connect(function(startIntro)</span>
  </div>

  <!-- MAIN CONTENT -->
  <div id="mainContent">
    <h1>Welcome to my website!</h1>
    <p>Hosted for free using GitHub Pages.</p>
  </div>

  <script>
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("mainContent");
    const navItems = document.querySelectorAll(".nav-item");

    /* fade in intro */
    setTimeout(() => { intro.style.opacity = 1; }, 150);

    /* replace intro text */
    setTimeout(() => {
      intro.innerHTML = ">>>Intro starting";
    }, 2000);

    /* hide intro â†’ show content */
    setTimeout(() => {
      intro.style.opacity = 0;

      setTimeout(() => {
        intro.style.display = "none";
        mainContent.style.display = "block";
      }, 400);
    }, 3000);

    /* prevent glitch on rapid hover/unhover */
    navItems.forEach(item => {
      item.addEventListener("mouseleave", () => {
        item.classList.remove("unhover");
        void item.offsetWidth; // resets animation
        item.classList.add("unhover");
      });
    });
  </script>

</body>
</html>
